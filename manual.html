      <div class="col-sm-6">
        <div id="step1"> 
          <p><h3><img src="img/ic_pencil1.gif">步驟1</h3>
          <br>請先選定您希望在密碼中使用的代碼〈數字、英文字母大寫或英文字母小寫〉</br>
          <br>這將會決定亂數表的內容，英文字母中不包含l、o、I、O</br>
          <br>例如：數字亂數表、英文小寫亂數表... ... </br>
          <div class="col-sm-3">
          <img src="img/rmnum.png" class="img-thumbnail" class="img-responsive"></div>

          </p>
        </div></div>
    </div>

        <div id="step2"> 
          <p><h3><img src="img/ic_pencil1.gif">步驟2</h3>
          請您決定想要產生幾行亂數，亂數表每一行有十個代碼，您最多可以產生到十行亂數。</p>
        </div>
    </div>
    <div class="row">
        <div id="step3"> 
          <h3><img src="img/ic_pencil1.gif">步驟3</h3>
          <p>請您決定亂數表的名稱，同樣的名稱，會產生出內容相同的亂數表。</p>
        </div>
